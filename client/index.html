<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <br />
    <br />
    <button id="fortuneBtn">What's your fortune?</button>
    <button id="fortuneClr">Clear fortune</button>
    <br />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js" defer></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios
          .get("http://localhost:4000/api/compliment/")
          .then(function (response) {
            const data = response.data;
            alert(data);
          });
      };
    </script>
    <br />

    <form id="addfortuneform">
      <input id="addfortuneinput" type='text' placeholder='enter a fortune'">
      <button id="fortuneadd">add fortune</button>
    </form>
    <div id="fortunecontainer"></div>
    <br />

    <form id="todo-form">
      <input type="text" id="todoinput" placeholder="Enter a task " />
      <button id="todobtn">Add to To-do List</button>
    </form>
    <ol id="todo-display"></ol>
    <form id="edit-todo">
      <input
        style="width: 45px"
        type="text"
        id="number-input"
        placeholder="List #"
      />
      <input type="text" id="replacement" placeholder="Edit task!" />
      <button id="submit-edit">Edit</button>
    </form>
    <section></section>
    <br />
    <br />
    <button id="dog-btn">Random Doggo</button>
    <br /><br />
    <div id="dog-contain"></div>
  </body>
</html>
